<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
		<title> 3D Game Design </title>
		<script src="cannon.js"></script>
		<script src="babylon.js"></script>
		<script src="babylon.objFileLoader.min.js"></script> 
		<script>
			function start() {
				// This is where the code will go //
				//THe Sphere Is 4.45 Units Tall //

			var canvas = document.getElementById('renderCanvas');
			var engine = new BABYLON.Engine(canvas, true);

			var keys = {};
			window.addEventListener('keydown', function(e){
				keys[e.key] = true;
			});

			window.addEventListener('keyup', function(e) {
				keys[e.key] = false
			});

			var scene = new BABYLON.Scene(engine);

			var gravityVector = new BABYLON.Vector3(0, -9.81, 0);
			scene.enablePhysics(gravityVector, new BABYLON.CannonJSPlugin());
			scene.clearColor = new BABYLON.Color3(0.1, 0.1, 0.1);

				//=== Track Code ===//

	var _xFn = function(t) {var fns = [function(t) {return (Math.pow((1-t),3)*0.025)+(3*t*Math.pow((1-t),2)*0.1)+(3*Math.pow(t,2)*(1-t)*0.1625)+(Math.pow(t,3)*0.1625)},function(t) {return (Math.pow((1-t),3)*0.1625)+(3*t*Math.pow((1-t),2)*0.1625)+(3*Math.pow(t,2)*(1-t)*0.1125)+(Math.pow(t,3)*0.045)},function(t) {return (Math.pow((1-t),3)*0.045)+(3*t*Math.pow((1-t),2)*-0.0225)+(3*Math.pow(t,2)*(1-t)*0.035)+(Math.pow(t,3)*0.1325)},function(t) {return (Math.pow((1-t),3)*0.1325)+(3*t*Math.pow((1-t),2)*0.23)+(3*Math.pow(t,2)*(1-t)*0.08)+(Math.pow(t,3)*0.08)},function(t) {return (Math.pow((1-t),3)*0.08)+(3*t*Math.pow((1-t),2)*0.08)+(3*Math.pow(t,2)*(1-t)*0.175)+(Math.pow(t,3)*0.3075)},function(t) {return (Math.pow((1-t),3)*0.3075)+(3*t*Math.pow((1-t),2)*0.44)+(3*Math.pow(t,2)*(1-t)*0.8375)+(Math.pow(t,3)*0.6475)},function(t) {return (Math.pow((1-t),3)*0.6475)+(3*t*Math.pow((1-t),2)*0.4575)+(3*Math.pow(t,2)*(1-t)*0.9)+(Math.pow(t,3)*0.7525)},function(t) {return (Math.pow((1-t),3)*0.7525)+(3*t*Math.pow((1-t),2)*0.605)+(3*Math.pow(t,2)*(1-t)*0.66)+(Math.pow(t,3)*0.66)},function(t) {return (Math.pow((1-t),3)*0.66)+(3*t*Math.pow((1-t),2)*0.66)+(3*Math.pow(t,2)*(1-t)*0.5975)+(Math.pow(t,3)*0.4425)},function(t) {return (Math.pow((1-t),3)*0.4425)+(3*t*Math.pow((1-t),2)*0.2875)+(3*Math.pow(t,2)*(1-t)*0.235)+(Math.pow(t,3)*0.235)},function(t) {return (Math.pow((1-t),3)*0.235)+(3*t*Math.pow((1-t),2)*0.235)+(3*Math.pow(t,2)*(1-t)*0.045)+(Math.pow(t,3)*0.045)}];var i = Math.max(0,Math.min(10, Math.floor(t * 11)));return fns[i]((t - (i/11)) * 11);};
	var _yFn = function(t) {var fns = [function(t) {return (Math.pow((1-t),3)*0.2)+(3*t*Math.pow((1-t),2)*0.025)+(3*Math.pow(t,2)*(1-t)*0.1353125)+(Math.pow(t,3)*0.2578125)},function(t) {return (Math.pow((1-t),3)*0.2578125)+(3*t*Math.pow((1-t),2)*0.3803125)+(3*Math.pow(t,2)*(1-t)*0.2453125)+(Math.pow(t,3)*0.3803125)},function(t) {return (Math.pow((1-t),3)*0.3803125)+(3*t*Math.pow((1-t),2)*0.5153125)+(3*Math.pow(t,2)*(1-t)*0.4753125)+(Math.pow(t,3)*0.5403125)},function(t) {return (Math.pow((1-t),3)*0.5403125)+(3*t*Math.pow((1-t),2)*0.6053125)+(3*Math.pow(t,2)*(1-t)*0.7153125)+(Math.pow(t,3)*0.7153125)},function(t) {return (Math.pow((1-t),3)*0.7153125)+(3*t*Math.pow((1-t),2)*0.7153125)+(3*Math.pow(t,2)*(1-t)*0.8553125)+(Math.pow(t,3)*0.8153125)},function(t) {return (Math.pow((1-t),3)*0.8153125)+(3*t*Math.pow((1-t),2)*0.7753125)+(3*Math.pow(t,2)*(1-t)*0.9378125)+(Math.pow(t,3)*0.5653125)},function(t) {return (Math.pow((1-t),3)*0.5653125)+(3*t*Math.pow((1-t),2)*0.1928125)+(3*Math.pow(t,2)*(1-t)*0.7453125)+(Math.pow(t,3)*0.4078125)},function(t) {return (Math.pow((1-t),3)*0.4078125)+(3*t*Math.pow((1-t),2)*0.0703125)+(3*Math.pow(t,2)*(1-t)*0.1578125)+(Math.pow(t,3)*0.1578125)},function(t) {return (Math.pow((1-t),3)*0.1578125)+(3*t*Math.pow((1-t),2)*0.1578125)+(3*Math.pow(t,2)*(1-t)*0.0378125)+(Math.pow(t,3)*0.1153125)},function(t) {return (Math.pow((1-t),3)*0.1153125)+(3*t*Math.pow((1-t),2)*0.1928125)+(3*Math.pow(t,2)*(1-t)*0.0678125)+(Math.pow(t,3)*0.0678125)},function(t) {return (Math.pow((1-t),3)*0.0678125)+(3*t*Math.pow((1-t),2)*0.0678125)+(3*Math.pow(t,2)*(1-t)*0.0503125)+(Math.pow(t,3)*0.0528125)}];var i = Math.max(0,Math.min(10, Math.floor(t * 11)));return fns[i]((t - (i/11)) * 11);};
/* START CURVE DATA 
{"start":[10,80],"init":[40,10],"segments":[{"a":[65,54.125],"b":[65,103.125]},{"a":[45,98.125],"b":[18,152.125]},{"a":[14,190.125],"b":[53,216.125]},{"a":[32,286.125],"b":[32,286.125]},{"a":[70,342.125],"b":[123,326.125]},{"a":[335,375.125],"b":[259,226.125]},{"a":[360,298.125],"b":[301,163.125]},{"a":[264,63.125],"b":[264,63.125]},{"a":[239,15.125],"b":[177,46.125]},{"a":[94,27.125],"b":[94,27.125]},{"a":[18,20.125],"b":[18,21.125]}]}
   END CURVE DATA */				//=== End Track Code===//

				var xFn = function(t) {return 650 * _xFn(t);}
				var zFn = function(t) {return 650 * _yFn(t);}

				var playerSphere = BABYLON.MeshBuilder.CreateSphere("playerSphere", {
					segments: 2.01,
					diameter: 4}, scene);

				playerSphere.material = new BABYLON.StandardMaterial('playerSphereMaterial', scene);
				playerSphere.material.diffuseTexture = new BABYLON.Texture('resources/BeachBallColor.jpg', scene);
				playerSphere.position = new BABYLON.Vector3(xFn(0), 2.35, zFn(0)); 

				playerSphere.physicsImpostor = new BABYLON.PhysicsImpostor(playerSphere, BABYLON.PhysicsImpostor.SphereImpostor, {
					mass: 1,
					restitution: 0.9
				}, scene);

				BABYLON.SceneLoader.ImportMesh(null, "resources/", "speed.obj", scene, function(meshes) {
					var boostMesh = meshes[0], boosts = [];
					boostMesh.material = new BABYLON.StandardMaterial("boostMaterial", scene);
					boostMesh.material.diffuseColor = new BABYLON.Color3(1, 1, 0);
					boostMesh.scaling = new BABYLON.Vector3(5, 5, 5);
					boostMesh.setEnabled(false);
					
					function boostAt(xFn, zFn, t) {
						var newBoost = boostMesh.clone('boost');
						newBoost.position = new BABYLON.Vector3(xFn(t), 3.2, zFn(t));
						newBoost.rotation.y = -derivAngle(t, xFn, zFn);
						newBoost.setEnabled(true);
						boosts.push(newBoost);
}
				
				// Place boosts here
				boostAt(xFn, zFn, Math.random(0, 1));

				scene.registerAfterRender(function() {
		          boosts.forEach(function(boost, i){
		            if(boost.intersectsMesh(playerSphere)){
		              boost.dispose();
		              boosts.splice(i,1);
		              var vel = playerSphere.physicsImpostor.getLinearVelocity();
		              playerSphere.applyImpulse(vel.normalize().scale(100), playerSphere.getAbsolutePosition());
		            } else {
		              boost.rotation.y += 0.01
		            }
		          });
		        });

		      });


				var camera = new BABYLON.ArcRotateCamera("Camera", 0, (3 * Math.PI) / 8, 20, playerSphere, scene);
				camera.attachControl(canvas, true);

				var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0, 1, 0,), scene);

				rampAt(xFn, zFn, 0.15, Math.PI / 4, scene);

				rampAt(xFn, zFn, 0.9, Math.PI, scene);

				rampAt(xFn, zFn, 0.8, Math.PI / 2, scene);

				rampAt(xFn, zFn, 0.7,-Math.PI / 4, scene);

				rampAt(xFn, zFn, 0.5, Math.PI, scene);

				rampAt(xFn, zFn, 0.3, Math.PI / 4, scene);

 				var startTime; 
    		 var timer = document.querySelector('#timer');

				scene.registerAfterRender(function() {
					var vel = playerSphere.physicsImpostor.getLinearVelocity();
					playerSphere.physicsImpostor.setLinearVelocity(vel.scale(.98));

					var forward = camera.getFrontPosition(1).subtract(camera.position);forward.y = 0;
					forward = forward.normalize().scale(1);

					var backward = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY(Math.PI));
					
					var left = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY((3 * Math.PI) / 2));

					var right = BABYLON.Vector3.TransformCoordinates(forward, BABYLON.Matrix.RotationY(Math.PI / 2));

					if (keys.w) {
						 if(!startTime){ startTime = Date.now(); }
						playerSphere.applyImpulse(forward, playerSphere.getAbsolutePosition());
					}
					if (keys.s) {
						playerSphere.applyImpulse(backward,
							playerSphere.getAbsolutePosition());
					}
					if (keys.a) {
						playerSphere.applyImpulse(left, playerSphere.getAbsolutePosition());
					}
					if (keys.d) {
						playerSphere.applyImpulse(right, playerSphere.getAbsolutePosition());
					}

					var l = false;
			          if (playerSphere.position.y < -10 && l == false) {
			            l = true;
			            lost();
			          }

					var currentT = tLookup(xFn, zFn, 500, playerSphere.position.x, playerSphere.position.z);
					var angle = (derivAngle(currentT, xFn, zFn) - (Math.PI));
         			 camera.alpha += (angle - camera.alpha) / 32;

					if (currentT > 0.99) {
						win();
					}

					           if(startTime) {
            timer.innerHTML = ((Date.now() - startTime) / 1000).toFixed(2).replace('.',':');

        }

				});

				function drawPoint(x, z, zrot, scene) {
				var point = BABYLON.MeshBuilder.CreateBox('point', { 
				width: 10, 
				height: 0.5, 
				depth: 12 
				}, scene);
				point.material = new BABYLON.StandardMaterial("curveEditor", scene);
				point.material.diffuseColor = new BABYLON.Color3(1, 0.5, 0);
				point.position = new BABYLON.Vector3(x, 0.1, z);
				point.rotation.y = zrot;
				point.physicsImpostor = new BABYLON.PhysicsImpostor(point, BABYLON.PhysicsImpostor.BoxImpostor, {
				mass: 0,
				restitution: 0.9
				}, scene);
				}

				function drawParametric(xFn, zFn, start, end, res, scene) {
					for (var t = start; t <= end; t += ((end - start) / res)) {
						drawPoint(xFn(t), zFn(t), 0, scene);
					}
				} 

				drawParametric(xFn, zFn, 0, 1, 750, scene); 

				function tLookup(xFn, zFn, res, x, z) {
					var minT = 0;
					var minDist = Infinity;
					for (var t = 0; t <= 1; t += (1 / res)) {
					var dist = Math.pow(x - xFn(t), 2) + Math.pow(z - zFn(t), 2);
					if (dist < minDist) {
					minDist = dist;
					minT = t;
					}
				}
				return minT;
			} 
				function derivAngle(t, xFn, zFn) {
					function derive(f, x) {
						var h = 2.2e-10;
						return (f(x = h) - f(x - h)) / (2 * h);
					}
					return Math.atan2(derive(zFn, t), derive(xFn, t));
				}

				function rampAt(xFn, zFn, t, angle, scene) {
					var ramp = BABYLON.MeshBuilder.CreateBox('ramp', {
						height: 8,
						width: .25,
						depth: 12
					}, scene);
					ramp.material = new BABYLON.StandardMaterial("rampMaterial", scene);
					ramp.material.diffuseColor = new BABYLON.Color3(1, 1, 1);
					ramp.physicsImpostor = new BABYLON.PhysicsImpostor(ramp, BABYLON.PhysicsImpostor.BoxImpostor, {
						mass: 0,
						restitution: 0.9
					}, scene);
					ramp.position = new BABYLON.Vector3(xFn(t), 3.2, zFn(t ));

					ramp.rotation.z = angle;
					ramp.rotation.y = -derivAngle(t, xFn, zFn);
				}
				

				
				engine.runRenderLoop(scene.render.bind(scene));
				window.addEventListener('resize', engine.resize.bind(engine));

			}
				function win(){
					window.location.reload();
					alert("You Suprise Me ");
				}
				function lost(){
					window.location.reload();
					alert("You are a Loser");
				}


		</script>
		<style>
		html, body {
			overflow: hidden;
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#renderCanvas {
			width: 100%;
			height: 100%;
			touch-action: none;
		}
		
		</style>
	</head>
	<body onload="start()">
		<canvas id="renderCanvas"></canvas>

	</bodY>
</html>
